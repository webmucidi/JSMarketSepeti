<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Sepeti</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="urunleriGetir()">
    <form action="#" id="market">
        <h3 class="formBaslik">Market Sepeti</h3>
        <label for="kategori" class="aciklama">Ürün kategorileri:</label>
        <label for="kategoriSut">Süt ve süt ürünleri</label>
        <input type="radio" name="kategori" id="kategoriSut" checked>
        <label for="kategoriGida">Temel gıda ürünleri</label>
        <input type="radio" name="kategori" id="kategoriGida">
        <label for="kategoriTemizlik">Temizlik ürünleri</label>
        <input type="radio" name="kategori" id="kategoriTemizlik">

        <div id="urunPanel">
            
        </div>

        <label for="adet" class="aciklama">Adet seçimi yapınız:</label>
        <input type="number" name="adet" id="urunAdet" value="1" min="1">
        <input type="button" value="Sepete Ekle" id="btnEkle" onclick="sepeteEkle()">

        <select name="sepet" id="sepetMarket" size="10">
            <option value="0" disabled>Seçtiğiniz ürünler</option>
        </select>

        <input type="button" value="Sepetten Çıkar" id="btnCikar" onclick="sepettenCikar()">
        <input type="button" value="Sepeti Boşalt" id="btnBosalt" onclick="sepetiBosalt()">
        
        <input type="text" name="indirim" id="txtIndirim" placeholder="İndirim kodunuz varsa giriniz" disabled>
        <input type="button" value="Kodu Ekle" id="btnKodEkle" onclick="koduEkle()">
        <input type="button" value="Kodu Çıkart" id="btnKodCikar" onclick="koduCikar()">

        <label for="sepetTutar" class="aciklama">Toplam ödenecek tutar:</label>
        <h4 id="sepetTutar">0 TL</h4>
        <input type="button" value="Tamamla ve Öde" id="btnTamamla">

        <h5 id="sonuc"></h5>
    </form>
    <script src="script.js"></script>
</body>
</html>
